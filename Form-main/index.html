<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>
</head>
<body>
    <header>
        <h1>Cadastro Pessoal</h1>
        <img src="img/logo.jpg" 
        alt="Imagem de um ícone de cadastro">
    </header>
    <div>
        <form action="">
        <fieldset>
                <legend>Dados Pessoais</legend>
            <div class="grid-container"> 
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" required>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label for="dataNascimento">Nascimento</label>
                    <input type="date" name="dataNascimento">
                </div>
                <div>
                    <label for="rg">RG</label>
                    <input type="text" name="rg" required>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" required>
                </div>
            </div>
        </fieldset>
        <fieldset>
                <legend>Endereço</legend>
            <div>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                        <option value="AC">Acre</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </select>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}">
            </div>
        </fieldset>
        <fieldset>
            <legend>Login</legend>
            <div>
                <label for="imagemPerfil">Imagem de perfil:</label>
                <input type="file" id="imagemPerfil" name="imagemPerfil">
            </div>
            <div>
                <label for="login">Login de usuário:</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>
            <div>
                <label for="confirmarSenha">Confirme a senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
            </div>
        </fieldset>
        <fieldset>
                <legend>Login</legend>
            <div>
                <label for="imagemPerfil">Imagem de perfil:</label>
                <input type="file" id="imagemPerfil" name="imagemPerfil">
            </div>
            <div>
                <label for="login">Login de usuário:</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>
            <div>
                <label for="confirmarSenha">Confirme a senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
            </div>
        </fieldset>
        <div>
            <button type="submit">Enviar Dados</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
    <div>
        <a href="termo-de-uso.pdf">Termo de Uso</a>
        <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm" target="_blank">LGPD para saber mais</a>
    </div>
</body>
</html>
